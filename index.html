<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knight - AI Voice Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 16px;
      gap: 12px;
    }

    .status-bar {
      background-color: #2a2a2a;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #3a3a3a;
    }

    .chat-history {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 8px 0;
      border-bottom: 1px solid #3a3a3a;
      min-height: 0;
    }

    .message {
      padding: 8px 12px;
      border-radius: 6px;
      word-wrap: break-word;
      font-size: 13px;
      line-height: 1.4;
    }

    .message.user {
      background-color: #0066ff;
      align-self: flex-end;
      max-width: 80%;
    }

    .message.assistant {
      background-color: #3a3a3a;
      align-self: flex-start;
      max-width: 80%;
    }

    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
    }

    .mic-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #0066ff;
      border: 2px solid #0066ff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      position: relative;
      font-size: 24px;
    }

    .mic-button:hover {
      background-color: #0052cc;
      box-shadow: 0 0 12px rgba(0, 102, 255, 0.4);
    }

    .mic-button:active {
      transform: scale(0.95);
    }

    .mic-button.recording {
      background-color: #ff4444;
      border-color: #ff4444;
      animation: pulse 0.8s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7);
      }
      50% {
        box-shadow: 0 0 0 10px rgba(255, 68, 68, 0);
      }
    }

    @keyframes circleAnimation {
      0%, 100% {
        width: 60px;
        height: 60px;
      }
      50% {
        width: 70px;
        height: 70px;
      }
    }

    .mic-button.recording::after {
      content: '';
      position: absolute;
      width: 70px;
      height: 70px;
      border: 2px solid rgba(255, 68, 68, 0.5);
      border-radius: 50%;
      animation: circleAnimation 1.2s infinite;
    }

    /* Scrollbar styling */
    .chat-history::-webkit-scrollbar {
      width: 6px;
    }

    .chat-history::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-history::-webkit-scrollbar-thumb {
      background: #4a4a4a;
      border-radius: 3px;
    }

    .chat-history::-webkit-scrollbar-thumb:hover {
      background: #5a5a5a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status-bar" id="statusBar">Press F13 to talk</div>
    <div class="chat-history" id="chatHistory"></div>
    <div class="controls">
      <button class="mic-button" id="micButton" title="Click or press F13 to record">ðŸŽ¤</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>

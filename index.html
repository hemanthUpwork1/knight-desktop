<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knight</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      overflow: hidden;
      -webkit-app-region: drag;
    }

    .pill {
      width: 200px;
      height: 44px;
      border-radius: 22px;
      background: rgba(30, 30, 30, 0.95);
      border: 1.5px solid rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .pill.recording {
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(20, 20, 20, 0.98);
    }

    .pill.processing {
      border-color: rgba(100, 100, 255, 0.4);
    }

    /* Idle state - subtle line */
    .idle-indicator {
      width: 60px;
      height: 2px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 1px;
      transition: opacity 0.2s ease;
    }

    .pill.recording .idle-indicator,
    .pill.processing .idle-indicator {
      display: none;
    }

    /* Waveform visualization */
    .waveform {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 3px;
      height: 100%;
      padding: 0 20px;
    }

    .pill.recording .waveform {
      display: flex;
    }

    .wave-bar {
      width: 3px;
      height: 4px;
      background: white;
      border-radius: 2px;
      transition: height 0.05s ease;
    }

    /* Processing state - pulsing dots */
    .processing-indicator {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .pill.processing .processing-indicator {
      display: flex;
    }

    .pill.processing .waveform {
      display: none;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: pulse 1.4s ease-in-out infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.4;
        transform: scale(0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Status text (hidden by default, shown on error) */
    .status-text {
      display: none;
      color: rgba(255, 255, 255, 0.7);
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
      font-size: 12px;
      font-weight: 500;
    }

    .pill.error .status-text {
      display: block;
    }

    .pill.error .idle-indicator,
    .pill.error .waveform,
    .pill.error .processing-indicator {
      display: none;
    }
  </style>
</head>
<body>
  <div class="pill" id="pill">
    <div class="idle-indicator"></div>
    <div class="waveform" id="waveform">
      <!-- Wave bars will be generated by JS -->
    </div>
    <div class="processing-indicator">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="status-text" id="statusText"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
